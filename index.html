<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--=============== Iconos ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.6.0/fonts/remixicon.css" rel="stylesheet">
    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="styles.css">
    <title>Trivial</title>
</head>

<body>
    <main class="main section" id="main">
        <header class="header">
            <nav class="nav container">
                <div class="nav__logo">
                    <h1>Trivial</h1>
                </div>
                <div class="toggle__icons container">
                    <i class="ri-sun-line sun"></i>
                    <div class="toggle__box left" id="toggle-box">
                        <div class="toggle__circle"></div>
                    </div>
                    <i class="ri-moon-line moon"></i>
                </div>
            </nav>
        </header>

        <section class="section grid html-home">
            <div class="home__container container">

                <div class="home__hero">
                    <span id="show-text" class="show__text">
                        <b>NOTA</b> : Solo puedes controlar el modo Oscuro y Claro desde esta página.</span>
                    <h1 class="home__title">¡Bienvenido al <span>Trivial!</span></h1>
                    <p class="home__description">
                        ¡Desbloquea los secretos de las habilidades frontend en nuestro Trivial! Pon a prueba tu destreza en HTML, CSS, JavaScript y React, y mejora tus habilidades con cada pregunta.</p>
                </div>


                <div class="home__options">
                    <div class="option__list">
                        <span><i class="ri-html5-line"></i></span>
                        <p class="option__text html">Empezar Trivial</p>
                    </div>

                </div>
            </div>


        </section>
    </main>

    <script type="module" src="index.js"></script>
</body>

</html>
